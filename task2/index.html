<!DOCTYPE html>
<html land="en">

<head>
    <meta charset="utf-8">
    <title>Data structure</title>
    <link rel="stylesheet" href="main_style.css">
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="card">
            <p class="name">Stack</p>
            <p>
                Abstract data type, which is a list of elements
                organized according to the LIFO principle (last in — first out).
            </p>
            <button onclick="window.location.href = 'content/stack.html'">More</button>
        </div>
        <div class="card">
            <p class="name">Queue</p>
            <p>
                Abstract data type with the discipline of accessing elements
                "first in — first out"(FIFO).
            </p>
            <button onclick="window.location.href = 'content/queue.html'">More</button>
        </div>
    </div>
</body>

</html>
